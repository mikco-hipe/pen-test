name: Security Scan

on:
  push:
    branches:
      - main

jobs:
  build_and_security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t pen-test .

      - name: Stop and remove existing Docker container (if exists)
        run: |
          docker stop pen-test-container || true
          docker rm pen-test-container || true

      - name: Run Docker container
        run: docker run -d -p 8080:3030 --name pen-test-container pen-test

      - name: Run ZAP Security Scan
        run: docker run -t --network="host" ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://localhost:3030 || true

      - name: Stop and remove Docker container
        run: docker stop pen-test-container && docker rm pen-test-container || true
